<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="utf-8">
	<meta name=viewport content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" type="text/css" href="main-home.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/6b2f05754f.js" crossorigin="anonymous"></script>
	<title>ohmyfood - À la française</title>
</head>


<body>

<header>
	<div class="logo">
		<div class="back-menu">
			<i class="fas fa-arrow-left"></i>
		</div>
		<img class="logo-img" src="ohmyfood.png" alt="ohmyfood-logo">
	</div>
</header>

<div class="resto-header">
	<img class="resto-header--img" src="images/a-la-francaise.jpg" alt="À la française">
</div>




<section class="menu">

	<div class="resto-name">
	<h1>À la française</h1>
	<i class="far fa-heart favorite--inactive">
		<i class="fas fa-heart favorite--hover"></i>
	</i>
	</div>

	<div class="menu--course">

	<h2 class="menu--course--name">ENTRÉES</h2>


	<div class="menu--course--item">
	<h3>Tartare de poulpe acidulé</h3>
	<div class="menu--course--item--desc">
		<p>Aux zestes d'orange</p>
		<p>25€</p>
	</div>
	<div class="menu--course--item--slider">
		<i class="fas fa-check-circle"></i>
	</div>
	</div>

	<div class="menu--course--item">
	<h3>Velouté de légumes d'antan</h3>
	<div class="menu--course--item--desc">
	<p>Carotte, panais, topinambour</p>
	<p>35€</p>
	</div>
	</div>

	<div class="menu--course--item">
	<h3>Soupe à l'oignon</h3>
	<div class="menu--course--item--desc">
	<p>Revisitée</p>
	<p>20€</p>
	</div>
	</div>


	</div>

</section>



</body>
</html>
